server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static files first, fallback to index.html for SPA routes
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: proxy API requests to a backend - uncomment and adjust when needed
  # location /api/ {
  #   proxy_pass http://backend:8080/;
  #   proxy_set_header Host $host;
  #   proxy_set_header X-Real-IP $remote_addr;
  # }

  error_page 404 /index.html;
}
